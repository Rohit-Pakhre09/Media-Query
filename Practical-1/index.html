<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Media Query CSS Link -->
    <link rel="stylesheet" href="media.css">

    <!-- Favicon Link -->
    <link rel="icon" href="https://icons.veryicon.com/png/o/miscellaneous/flat-style-1/contact-us-11.png">

</head>

<body>

    <!-- Heading -->
    <div class="container">
        <div class="main-content">

            <div class="left"></div>

            <div class="right">
                <p>Contact Us</p>

                <div class="form">

                    <div class="column">
                        <input type="text" placeholder="First Name" id="col">
                        <input type="text" placeholder="Last Name" id="col">
                    </div>
                    <input type="email" placeholder="E-mail">
                    <input type="tel" maxlength="10" placeholder="Contact Number">
                    <input type="text" placeholder="Your Suggestion">
                    <textarea placeholder="Your Address" cols="41" rows="5"></textarea>

                    <button>Send Message</button>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
